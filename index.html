<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TastyGen</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <style>
    #meal-image {
      max-height: 150px;
    }

    #auth-page {
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin: auto;
      margin-top: 10%;
      display: none;
    }

    #landing-page {
      height: 100vh;
      display: block;
      margin-top: 10%;
    }

    #dashboard-page {
      height: 100vh;
      display: block;
      margin-top: 10%;
      display: none;
    }

    #results ul {
      overflow-y: scroll;
      max-height: 100vh;
    }

    #grocery-list ul {
      overflow-y: scroll;
      max-height: 90vh;
    }

    #nav {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

  </style>

  <body>

    <div>
      <nav id="nav"></nav>
    </div>
    <!---Start of Landing Page-->
      <section class="sec" id="landing-page">
        <div class="content">
          <div class="textBox">
            <h2>Come Get Your Next Dinner Idea<br><span>Here!</span></h2>
            <p>Have an idea of what you would like to make for dinner but dont have a recipe to go off of? Come explore our recipe options to cook for your loved ones tonight.</p>
            <a href="#" onclick="switchPage('toDashboard')">View Some Dinner Ideas</a>
          </div>
          <div class="imgBox">
            <img src="logo.png" class="food" alt="some food image">
          </div>
        </div>
        <ul class="thumb">
          <li><img src="assets/images/foodidea1.png" onclick="imgSlider('assets/images/foodidea1.png');changeBgColor('#3DDAD8')"></li>
          <li><img src="assets/images/foodidea3.jpeg" onclick="imgSlider('assets/images/foodidea3.jpeg');changeBgColor('#AED9DA')"></li>
          <li><img src="assets/images/foodidea2.jpeg" onclick="imgSlider('assets/images/foodidea2.jpeg');changeBgColor('#2A93D5')"></li>
        </ul>
      </section>
        <!-- End of Landing Page -->
        
    <!-- Start of Authentication Pages -->
    <div id="auth-page" class="container center-align">
      <center>
        <div class="card large row container center-align">
          <div class="card-content">
            <form id="authForm" class="form col s12"></form> 
          </div>
        </div>
      </center>
    </div>
    <!-- End of Authentication Pages -->
        
        
    <!-- Start of Dashboard Page -->
    <div id="dashboard-page" style="padding: 5%;">    
      <header class="col s12">
        <form id="foodSearchForm">
          <div class="input-field">
            <input 
              id="search" 
              placeholder="Search chicken, beef or pasta" 
              name="foodItem" 
              type="search" 
              required
            >
          </div>
          <button class="btn" type="submit">Search</button>
        </form>
      </header>

      <div class="row">
        <section id="results" class="col s3"></section>

        <section id="center-section" class="col s6">
          <!-- Spinner while data is loading -->
          <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
                </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </section>

        <section id="grocery-list" class="col s3"></section>
      </div>
      <!-- End of Dashboard Page -->

    </div>


    </div>
    <script type="text/javascript">
      function imgSlider(anything){
        document.querySelector('.food').src = anything;
      }
      function changeBgColor(color){
        const sec = document.querySelector('.sec');
        sec.style.background = color;
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/script.js" async defer></script>
  </body>
</html>
